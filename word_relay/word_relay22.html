<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>워드 릴레이</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>제출</button>
    <script>
      const $order = document.querySelector("#order");
      const $word = document.querySelector("#word");
      const $input = document.querySelector("input");
      const $button = document.querySelector("button");
      let word;
      let newWord;

      const number = parseInt(prompt("참가자는 몇 명 입니까?"));
      let order = parseInt($order.textContent);

      const wordInput = (e) => {
        newWord = e.target.value;
      };
      const onSubmit = () => {
        if (word) {
          if (word[word.length - 1] !== newWord[0]) {
            // 글자가 맞지 않음(패배)
            alert("패배 하셨습니다.");
            word = null;
            $word.textContent = "";
            newWord = null;
            $input.value = "";
            $order.textContent = 1;
            order = 1;
            $input.focus();
            return;
          }
        }
        // 공통
        word = newWord;
        $word.textContent = word;
        $input.value = "";
        $input.focus();
        order += 1;
        $order.textContent = order;
        if (order > number) {
          $order.textContent = 1;
          order = 1;
        }
      };

      $input.addEventListener("input", wordInput);
      $button.addEventListener("click", onSubmit);
    </script>
  </body>
</html>
