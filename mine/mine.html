<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      // ? X ? 게임인지 먼저 정하고
      // 지뢰 개수를 정하고
      // 배열을 만들고
      // 배열에 랜덤으로 지뢰를 생성
      // 배열을 게임판에 대입

      // 클릭시 물음표, 깃발 있으면 클릭 안됨
      // 지뢰가 아니면 칸 open
      // 지뢰면 패배

      // 우클릭시 빈칸? 지뢰? question인가?

      // 모두 open되면 시간 측정
      const $tbody = document.querySelector("#table tbody");
      const $result = document.querySelector("#result");
      const row = 10;
      const cell = 10;
      const mine = 10;
      const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, // 0 이상이면 모두 다 열린칸
      };
      let data;

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, idx) => {
            return idx;
          });
        const shuffled = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffled.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffled.length; k++) {
          const ver = Math.floor(shuffled[k] / cell);
          const hor = shuffled[k] % cell;
          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const $tr = document.createElement("tr");
          row.forEach((cell) => {
            const $td = document.createElement("td");
            if (cell === CODE.MINE) {
              $td.textContent = "X"; // 개발 편의를 위해
            }
            $tr.append($td);
          });
          $tbody.append($tr);
        });
      }
      drawTable();
    </script>
  </body>
</html>
