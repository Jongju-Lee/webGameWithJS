<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Human</title>
  </head>
  <body>
    <script>
      class Human {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        sayName() {
          console.log(`제 이름은 ${this.name} 입니다.`);
        }
        sayAge() {
          console.log(`제 나이는 ${this.age}세 입니다.`);
        }
      }
      const human1 = new Human("이종주", 35);
      human1.sayName();
      human1.sayAge();
    </script>
  </body>
</html>
