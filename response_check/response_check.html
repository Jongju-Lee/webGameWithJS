<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div>방금 기록 : <span id="result"></span>초</div>
    <div>평균 기록 : <span id="average"></span>초</div>
    <div id="podium">
      <div>1st : <span id="first"></span></div>
      <div>2st : <span id="second"></span></div>
      <div>3st : <span id="third"></span></div>
    </div>

    <script>
      const $screen = document.querySelector("#screen");
      const $result = document.querySelector("#result");
      const $average = document.querySelector("#average");
      const $first = document.querySelector("#first");
      const $second = document.querySelector("#second");
      const $third = document.querySelector("#third");
      const $log = document.querySelector("#log");
      let startTime;
      let endTime;
      const records = [];
      let timeoutId;

      const calculatingAverageValue = () => {
        // let sum = 0;
        // records.forEach((num) => {
        //   sum += num;
        // });
        // average = sum / records.length;
        // $average.textContent = average.toFixed(3);
        const average = records.reduce((a, c) => a + c) / records.length;
        $average.textContent = average.toFixed(3);
      };

      const ranking = () => {
        $first.textContent = records[0];
        $second.textContent = records[1];
        $third.textContent = records[2];
      };

      $screen.addEventListener("click", (e) => {
        if (e.target.classList.contains("waiting")) {
          // 파랑화면 일때
          $screen.classList.remove("waiting");
          $screen.classList.add("ready");
          $screen.textContent = "초록색이 되면 클릭하세요.";
          timeoutId = setTimeout(function () {
            $screen.classList.remove("ready");
            $screen.classList.add("now");
            $screen.textContent = "지금 바로 클릭 하세요!!!";
            startTime = new Date();
          }, Math.floor(Math.random() * 1000) + 2000); // 2초에서 3초사이
        } else if (e.target.classList.contains("ready")) {
          clearTimeout(timeoutId);
          $screen.classList.remove("ready");
          $screen.classList.add("waiting");
          $screen.textContent = "너무 성급 하시군요~";
        } else if (e.target.classList.contains("now")) {
          endTime = new Date();
          const result = (endTime - startTime) / 1000;
          $result.textContent = result;
          records.push(result); // records에 결과값 [] 로 저장
          records.sort((a, b) => a - b);
          calculatingAverageValue(); // 결과 평균값 저장하는 함수
          ranking(); // 등수 정하는 함수
          startTime = null;
          endTime = null;
          $screen.classList.remove("now");
          $screen.classList.add("waiting");
          $screen.textContent = "클릭해서 시작하세요.";
        }
      });
    </script>
  </body>
</html>
